<div class="container">
<div class="card-body">
<h5 class="card-title">{{titulo}}</h5>
<form>

    <div class="form-group row">
    <label for="monto_total" class="col-form-label col-sm-2">monto_total</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" name="monto_total" [(ngModel)]="pagos.monto_total" >
    </div>
    </div>
    <div class="form-group row">
    <label for="descripcion" class="col-form-label col-sm-2">Descripcion</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" name="descripcion" [(ngModel)]="pagos.descripcion" >
    </div>
    </div>
    <div class="form-group row">
    <label for="fecha_pago" class="col-form-label col-sm-2">fecha_pago</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" name="fecha_pago" [(ngModel)]="pagos.fecha_pago" >
    </div>
    </div>
    <div class="form-group row">
    <label for="fecha_envio" class="col-form-label col-sm-2">fecha_envio</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" name="fecha_envio" [(ngModel)]="pagos.fecha_envio" >
    </div>
    </div>
    <button class="btn btn-success" role="button"(click)='create()'>Registrar Pago</button>


</form>
</div>



<p>form-pagos works!</p>

</div>
